<!DOCTYPE html>
<html>
<head>
<title>Reloj digital</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
	background-color: #f7f7f7;}
.clock {
	width: 500px;
	height: 100px;
	border-radius: 10px;
	margin: 50px auto;
	position: relative;
	background-color: #87CEFA;
	box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
	display: flex;
	align-items: center;
	justify-content: center;
}

.time {
	font-size: 50px;
	color: #F24F91;
	font-family: Arial, sans-serif;
}

.time span {
	margin: 0px 5px;
}

.hour-label, .minute-label, .second-label {
	color: #000;
}
</style>
<script>
function updateTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            if (hours < 10) {
                hours = "0" + hours;
            }

            if (minutes < 10) {
                minutes = "0" + minutes;
            }
  if (seconds < 10) {
                seconds = "0" + seconds;
}
var timeString = hours + ":" + minutes + ":" + seconds;
document.getElementById("clock").innerHTML = timeString;
setTimeout(updateTime, 1000); // Espera 1 segundo antes de actualizar el tiempo
        }
</script>
</head>
<body onload="updateTime()">
<div id="clock"></div>
<div class="clock">
<div class="time">
<span class="hour-label">H</span>
<span class="hour"></span>
<span>:</span>
<span class="minute-label">M</span>
<span class="minute"></span>
<span>:</span>
<span class="second-label">S</span>
<span class="second"></span>

</div>
</div>
<div id="clock"></div>
  
</body>
</html>
