<!DOCTYPE html>
<html>
  <head>
    <title>Generador de SHA-256 para N palabras</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  </head>
  <body>
    <h1>Generador de SHA-256 para N palabras</h1>
    <label for="seed-phrase">Introduzca las N palabras:</label><br>
    <input type="text" id="seed-phrase"><br><br>
    <button onclick="generateSha()">Generar SHA-256</button><br><br>
    <label for="sha-256">SHA-256:</label><br>
    <textarea id="sha-256" cols="40" rows="5"></textarea>
    <script>
      function generateSha() {
        var seedPhrase = document.getElementById("seed-phrase").value;
        var sha = CryptoJS.SHA256(seedPhrase);
        document.getElementById("sha-256").value = sha;
      }
    </script>
  </body>
</html>
