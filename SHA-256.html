<!DOCTYPE html>
<html>
<head>
	<title>Generador de direcciones de Bitcoin aleatorias</title>
	<script src="bitcoinjs.min.js"></script>
</head>
<body>
	<h1>Generador de direcciones de Bitcoin aleatorias</h1>
	<a href="#" onclick="randomAddress()">Generar dirección aleatoria</a>

	<script>
	function randomAddress() {
	        var key = Bitcoin.ECKey.makeRandom();
	        var PubKey = key.pub.getAddress().toString();
	        var PrivKey = key.toWIF();
	        // Hit F12 to enter the Chrome Developer Tools, hit ESC to access the console from there; On Mac, use ⌘-⌥ I
	        console.log("Public Key: " + PubKey);
	        console.log("Private Key: " + PrivKey);
	}
	</script>
</body>
</html>
