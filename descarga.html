<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Sacrificio del Cordero - Descarga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ba7c0a; /* Cambiado a negro */
        }
        .menu {
            background-color: rgba(255, 255, 255, 0.7); /* Fondo del menú cambiado a blanco semitransparente */
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .menu a {
            float: left;
            display: block;
            color: #333333; /* Color del texto del menú cambiado a un gris oscuro */
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #333333; /* Color de fondo del menú al pasar el ratón cambiado a gris oscuro */
            color: #ffffff; /* Color del texto del menú al pasar el ratón cambiado a blanco */
        }
        .container {
            text-align: center;
            padding: 100px 50px;
        }
        .header {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .content {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        .contact {
            font-size: 1.2em;
        }
        .contact a {
            color: #333333; /* Color del texto de los enlaces cambiado a gris oscuro */
            text-decoration: none;
            margin: 0 10px;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        section {
            padding: 60px 20px;
            margin-top: 60px;
        }
        #download {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo cambiado a blanco semitransparente */
        }
        #access-code-form {
            margin-top: 20px;
        }
        #access-code {
            padding: 10px;
            font-size: 1em;
        }
        #submit-code {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #333333; /* Color de fondo del botón cambiado a gris oscuro */
            color: #ffffff; /* Color del texto del botón cambiado a blanco */
            border: none;
            cursor: pointer;
        }
        #submit-code:hover {
            background-color: #555555; /* Color de fondo del botón al pasar el ratón cambiado a un gris más claro */
        }
        #download-link {
            display: none;
            margin-top: 20px;
        }
    </style>
    <script>
        function checkAccessCode() {
            const code = document.getElementById('access-code').value;
            const validCode = 'ma1ma2'; // Cambia esto al código de acceso que desees
            if (code === validCode) {
                document.getElementById('download-link').style.display = 'block';
                document.getElementById('access-code-form').style.display = 'none';
            } else {
                alert('Código incorrecto. Por favor, inténtelo de nuevo.');
            }
        }
    </script>
</head>
<body>
    <div class="menu">
        <a href="cordero.html">Home</a>
        <a href="descarga.html">Descarga</a>
    </div>
    <div class="container">
        <div class="header">El Sacrificio del Cordero</div>
        <div class="content">
            <p>Bienvenido a la página de descarga de "El Sacrificio del Cordero".</p>
            <p>Para acceder a la descarga, introduce el código de acceso de 6 dígitos alfanuméricos:</p>
            <form id="access-code-form" onsubmit="event.preventDefault(); checkAccessCode();">
                <input type="text" id="access-code" placeholder="Introduce el código de acceso" required>
                <button id="submit-code" type="submit">Enviar</button>
            </form>
            <div id="download-link">
                <p>Puedes descargar el libro en formato PDF a continuación:</p>
                <p><a href="el_sacrificio_del_cordero.pdf" download>Descargar PDF</a></p>
            </div>
        </div>
    </div>
</body>
</html>
